[app:myproject]
use = egg:myproject

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_beaker
    pyramid_exclog

# session
session.type = file
session.data_dir = ./tmp/sessions/data
session.lock_dir = ./tmp/sessions/lock
session.key = myproject
session.secret = mysecret
session.cookie_on_exception = true
#session.timeout = 3600

#beaker cache regions
cache.regions = default_term, short_term, moderate_term, long_term
cache.type = memory
#cache.url = 127.0.0.1:6379
cache.short_term.expire = 60
cache.default_term.expire = 900
cache.moderate_term.expire = 3600
cache.long_term.expire = 8600

ciphers.secret = abcdef453434523453IJKLMNOPQRSTUVWXYZadsfasd

# wsq mongodb

emailTemplateDir=/email

[uwsgi]
socket = /tmp/uwsgi_myproject.sock
master = true
workers = 1
threads = 1
processes = 1

harakiri = 60
harakiri-verbose = true
limit-post = 5120000
post-buffering = 5120000
buffer-size = 32768

daemonize = logs/uwsgi_myproject.log
pidfile = logs/pid_5000.pid

listen = 127

max-requests = 1000

reload-on-as = 128
reload-on-rss = 96
no-orphans = true

log-slow = true


[pipeline:main]
pipeline =
    egg:WebError#evalerror
    myproject

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, myproject

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_myproject]
level = DEBUG
handlers =
qualname = myproject

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
