[app:myproject]
use = egg:myproject

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_beaker
    pyramid_exclog


ciphers.secret = abcdef453434523453IJKLMNOPQRSTUVWXYZadsfasd


jinja2.directories = myproject:templates

env = dev

emailTemplateDir=/email

[uwsgi]
socket = /tmp/uwsgimyproject.sock
master = true
workers = 1
threads = 1
processes = 1

harakiri = 60
harakiri-verbose = true
limit-post = 5120000
post-buffering = 5120000
buffer-size = 32768

daemonize = ./logs/uwsgi_myproject.log
pidfile = ./logs/pid_5000.pid

#设置socket的监听队列的大小，最大值依赖系统内核
listen = 127

max-requests = 1000

reload-on-as = 128
reload-on-rss = 96
no-orphans = true

log-slow = true

;thunder-lock = true

[pipeline:main]
pipeline =
    raven
    myproject

[server:raven]
use = egg:Paste#http
host = 0.0.0.0
port = 8010

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, myproject

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_myproject]
level = DEBUG
handlers =
qualname = myproject

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
